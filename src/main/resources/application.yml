messages:
  folderPath: classpath:messages
  encoding: UTF-8
  file:
    common: messages
    error: errorMessages

spring:
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: mibe
      username: root
      password: root
      authentication-database: admin

springdoc:
  show-actuator: true
  use-management-port: true
  swagger-ui:
    path: /docs/swagger-ui
  api-docs:
    path: /docs/v3/api

management:
  endpoints:
    web:
      exposure:
        include: openapi, swaggerui
  server:
    port: 9090

mqtt:
  enabled: true
  host: thinker.local

thinker:
  ble:
    rssiThreshold: -120
    rediscoveryTimeout: 20